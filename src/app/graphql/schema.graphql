type Campaign {
  id: ID!
  name: String!
  description: String!
  imageUrl: String!
  goal: Float!
  currentAmount: Float!
  donors: [Donor!]!
}

type Donor {
  name: String!
  amount: Float!
}

type DonationResult {
  success: Boolean!
  message: String!
  campaign: Campaign!
}

type Query {
  campaign(id: ID!): Campaign
}

type Mutation {
  donateToCampaign(
    campaignId: ID!
    amount: Float!
    donorName: String!
  ): DonationResult!
}
