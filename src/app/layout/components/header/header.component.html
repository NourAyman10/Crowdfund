<header class="header">
  <app-logo />

  <button class="header__hamburger" (click)="toggleMenu()">&#9776;</button>

  <div class="header__nav" [class.header__nav--open]="isMenuOpen">
    <ul>
      <div class="menu-header">
        <app-logo />
        <span (click)="toggleMenu()">&times;</span>
      </div>
      <li
        class="header__nav-item"
        [routerLink]="['/campaigns']"
        routerLinkActive="header__nav-item--active"
        (click)="isMenuOpen ? toggleMenu() : null"
      >
        <a>Campaigns</a>
      </li>

      <li class="header__nav-item">
        <a [routerLink]="['/about']" (click)="isMenuOpen ? toggleMenu() : null">
          About
        </a>
      </li>
    </ul>

    <div class="header__buttons">
      <button customButton [primary]="false" (click)="toggleMenu()">
        Log in
      </button>
      <button customButton (click)="toggleMenu()">Sign up</button>
    </div>
  </div>
</header>
